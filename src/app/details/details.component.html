<div class="list" *ngIf="userInfo; else noData">
  <div class="container">
    <table class="table">
      <tr>
        <th>姓名：</th>
        <td>{{userInfo.name}}</td>
      </tr>
      <tr>
        <th>年龄：</th>
        <td>{{userInfo.age}}</td>
      </tr>
      <tr>
        <th>性别：</th>
        <td>{{userInfo.sex}}</td>
      </tr>
      <tr>
        <th>手机号：</th>
        <td>{{userInfo.tel}}</td>
      </tr>
      <tr>
        <th>家庭住址：</th>
        <td>{{userInfo.address}}</td>
      </tr>
    </table>
    <button routerLink="/edit">编辑</button>
  </div>
</div>
<ng-template #noData>
  <div class="no-list">
    暂无个人信息，<a href="#" routerLink="/add">点击</a>前往添加
  </div>
</ng-template>
