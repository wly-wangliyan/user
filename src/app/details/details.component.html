<div>
  <button class="return" routerLink="/list">返回</button>
</div>
<div class="list" *ngIf="userInfo">
  <div class="container">
    <table class="table">
      <tr>
        <th>姓名：</th>
        <td>{{userInfo.name}}</td>
      </tr>
      <tr>
        <th>年龄：</th>
        <td>{{userInfo.age}}</td>
      </tr>
      <tr>
        <th>性别：</th>
        <td>{{userInfo.sex}}</td>
      </tr>
      <tr>
        <th>手机号：</th>
        <td>{{userInfo.tel}}</td>
      </tr>
      <tr>
        <th>家庭住址：</th>
        <td>{{userInfo.address}}</td>
      </tr>
    </table>
    <button class="editbtn" routerLink="/edit" [queryParams]="{from:'details'}">编辑</button>
  </div>
</div>
