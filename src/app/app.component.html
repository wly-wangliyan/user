<div class="main">
  <div class="main-header">个人信息管理系统</div>
  <div class="main-left">
    <ul class="menu" id="menu">
      <li><a routerLink="/home" (click)="onClickChooseMenu($event)" routerLinkActive="activeRoute" id="L1">主页</a></li>
      <li><a routerLink="/list" (click)="onClickChooseMenu($event)" routerLinkActive="activeRoute" id="L2">个人信息</a></li>
    </ul>
  </div>
  <div class="main-right">
    <router-outlet></router-outlet>
  </div>
  <div class="alert-contain" #cancelbtn>
    <div class="alert">
      <div class="alert-header">
        <span>提示</span>
        <button class="cancel-tip-btn" (click)="userService.onUnCancelBtnClick()">x</button>
      </div>
      <div class="alert-body">
        <div class="alert-text">操作未保存，是否放弃？</div>
        <div class="alert-btn">
          <button class="btn-primary" (click)="userService.onSureCancelBtnClick()">确定</button>
          <button class="btn-cancel" (click)="userService.onUnCancelBtnClick()">取消</button>
        </div>
      </div>
    </div>
  </div>
</div>
