<div class="timer-box">
  <div class="time-box">
    <label>北京时间：</label>
    <div id="currentTime" #currentTime>{{newDate}}</div>
  </div>
  <div class="button-box">
    <button (click)="onTimerStartBtnClick()">{{timerService.status}}计时</button>
    <button class="end-button" (click)="onTimerEndBtnClick()" [disabled]="disableStatus">结束计时</button>
  </div>
  <div class="time">{{timerService.timeSeconds | timer}}</div>
</div>
