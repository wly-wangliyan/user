<div class="box">
  <form #userForm="ngForm">
    <div class="form-group">
      <label class="header essential">姓名:</label>
      <input [(ngModel)]="obj.name" id="name" #name="ngModel" name="name" required />
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
        <label *ngIf="name.errors.required">请输入姓名</label>
      </div>
    </div>

    <div class="form-group">
      <label class="header essential">年龄:</label>
      <input [(ngModel)]="obj.age" id="age" #age="ngModel" name="age" required maxlength="3" />
      <div *ngIf="age.invalid && (age.dirty || age.touched)" class="alert alert-danger">
        <label *ngIf="age.errors.required">请输入年龄</label>
      </div>
    </div>

    
    <div  class="form-group">
      <label class="header essential">性别:</label>
      <div class="sex-radio" *ngFor="let sex of sexs">
        <input [attr.id]="sex" name="sex" ngModel [(ngModel)]="obj.sex" required [value]="sex" type="radio">
        <label [attr.for]="sex">{{sex}}</label>
      </div>
    </div>

    <div class="form-group">
      <label class="header essential">手机号:</label>
      <input [(ngModel)]="obj.tel" id="tel" #tel="ngModel" name="tel" minlength="11" maxlength="11" required />
      <div *ngIf="tel.invalid && (tel.dirty || tel.touched)" class="alert alert-danger">
        <label *ngIf="tel.errors.required">请输入手机号码</label>
        <label *ngIf="tel.errors.minlength">请输入11位手机号码</label>
      </div>
    </div>

    <div class="form-group">
      <label class="header">家庭住址:</label>
        <textarea [(ngModel)]="obj.address" id="address" #address="ngModel" name="address">
        </textarea>
    </div>

    <div class="btn">
      <button type ="button" (mousedown)="onSetEditFormSubmit()" routerLink="/details" [disabled]="!userForm.form.valid">保存</button>
      <button routerLink="/details">取消</button>
    </div>  
  </form>
</div>
