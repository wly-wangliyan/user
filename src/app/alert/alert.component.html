  <div class="alert" [@state]="state ? 'opened' : 'closed'" #cancelBtn>
    <div class="alert-header">
      <span>提示</span>
      <button class="cancel-tip-btn">x</button>
    </div>
    <div class="alert-body">
      <div class="alert-text">操作未保存，是否放弃？</div>
      <div class="alert-btn">
        <button class="btn-primary">确定</button>
        <button class="btn-cancel" >取消</button>
      </div>
    </div>
  </div>
